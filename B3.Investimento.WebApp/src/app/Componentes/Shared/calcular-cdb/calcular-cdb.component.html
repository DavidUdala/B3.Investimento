<section class="section-calcularCdb">
  <mat-card>
    <h3 class="section-calcularCdb-titulo">Simular CDB</h3>

    <mat-card-content>
      <form [formGroup]="calcularCdbForm" class="formCdbCalculator">
        <mat-form-field>
          <mat-label>Valor Monetário</mat-label>
          <mat-icon matPrefix>attach_money</mat-icon>
          <input
            currencyMask
            type="text"
            matInput
            formControlName="valorMonetario"
          />
          <mat-error
            *ngIf="calcularCdbForm.get('valorMonetario')?.errors?.['required']"
          >
          O valor é obrigatório.
          </mat-error>
          <mat-error
            *ngIf="calcularCdbForm.get('valorMonetario')?.errors?.['min']"
          >
          O valor deve ser maior que 0.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Prazo (meses)</mat-label>
          <mat-icon matPrefix>calendar_today</mat-icon>
          <input type="number" matInput formControlName="prazoEmMeses" />
          <mat-error
            *ngIf="calcularCdbForm.get('prazoEmMeses')?.errors?.['required']"
          >
            O prazo é obrigatório.
          </mat-error>
          <mat-error
            *ngIf="calcularCdbForm.get('prazoEmMeses')?.errors?.['min']"
          >
          O prazo deve ser maior que 1 mês.
          </mat-error>
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button routerLink="/">Voltar</button>
          <a mat-raised-button color="primary" (click)="simular()"> Simular </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
