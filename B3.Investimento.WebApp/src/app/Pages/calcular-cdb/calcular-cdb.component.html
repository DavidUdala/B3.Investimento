<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Valor Monetário</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Prazo (meses)</mat-label>
        <input matInput />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Simular</button>
    </form>
  </mat-card-content>
</mat-card>
